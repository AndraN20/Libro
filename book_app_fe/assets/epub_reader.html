<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="file:///android_asset/flutter_assets/assets/" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        -webkit-tap-highlight-color: transparent;
        touch-action: manipulation;
        background: var(--bg, white);
        color: var(--text, black);
      }
      #viewer {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
      }
      .nav {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 50%;
        z-index: 5;
        background: transparent;
        -webkit-tap-highlight-color: transparent;
      }
      #prev {
        left: 0;
      }
      #next {
        right: 0;
      }
    </style>
    <script>
      // Console forwarding
      const _nativeLog = console.log.bind(console);
      console.log = (...args) => {
        if (window.Console && window.Console.postMessage)
          window.Console.postMessage(args.join(" "));
        _nativeLog(...args);
      };
      window.onerror = function (msg, url, line, col, error) {
        console.log("[ERROR]", msg, url, line, col, error);
      };
    </script>
    <script src="epubjs/jszip.min.js"></script>
    <script src="epubjs/epub.min.js"></script>
    <script>
      let book, rendition;
      let lastCfi = null;

      function setupNav() {
        document
          .getElementById("prev")
          .addEventListener("click", () => rendition.prev());
        document
          .getElementById("next")
          .addEventListener("click", () => rendition.next());
        document.addEventListener("keydown", (e) => {
          if (e.key === "ArrowLeft") rendition.prev();
          if (e.key === "ArrowRight") rendition.next();
        });
        // Touch navigation
        let startX = 0,
          startY = 0;
        const threshold = 50;
        const viewer = document.getElementById("viewer");
        viewer.addEventListener("touchstart", (e) => {
          const { clientX, clientY } = e.changedTouches[0];
          startX = clientX;
          startY = clientY;
        });
        viewer.addEventListener("touchend", (e) => {
          const { clientX, clientY } = e.changedTouches[0];
          const dx = clientX - startX;
          const dy = clientY - startY;
          if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > threshold) {
            dx > 0 ? rendition.prev() : rendition.next();
          }
        });
      }

      function openBookData(b64, savedCfi) {
        book = ePub(b64, { encoding: "base64" });
        book.ready.then(() => {
          book.locations.generate().then(() => {
            rendition = book.renderTo("viewer", {
              flow: "paginated",
              width: "100%",
              height: "100%",
              spread: "auto",
            });

            // CFI restore
            const displayCfi =
              typeof savedCfi === "string" && savedCfi.length > 0
                ? savedCfi
                : undefined;
            rendition.display(displayCfi);

            setupNav();

            rendition.on("relocated", (location) => {
              try {
                const cfi = location.start.cfi;
                lastCfi = cfi; // fallback dacă vrei să accesezi și altundeva
                const percent = book.locations.percentageFromCfi(cfi) || 0;
                if (window.Flutter && Flutter.postMessage) {
                  Flutter.postMessage(
                    JSON.stringify({ cfi: cfi, percentage: percent })
                  );
                }
                console.log(
                  "Relocated to:",
                  cfi,
                  "Page:",
                  location.start.displayed && location.start.displayed.page
                );
              } catch (e) {
                console.log("Error in relocated handler:", e);
              }
            });

            rendition.on("rendered", (section) => {
              console.log("Rendered section:", section.href);
            });

            rendition.on("error", (error) => {
              console.log("Rendition error:", error);
            });
          });
        });
      }

      function applySettings(fontSize, fontFamily, bgColor) {
        document.documentElement.style.setProperty("--bg", bgColor || "white");
        const textColor = bgColor && isDark(bgColor) ? "white" : "black";
        document.body.style.color = textColor;
        document.body.style.background = bgColor || "white";
        if (!rendition) return;
        rendition.themes.fontSize(fontSize + "px");
        if (fontFamily) rendition.themes.font(fontFamily);
        rendition.themes.register("custom", {
          body: {
            background: bgColor || "white",
            color: textColor,
          },
        });
        rendition.themes.select("custom");
      }
      function isDark(hexColor) {
        const rgb = hexToRgb(hexColor);
        if (!rgb) return false;
        const [r, g, b] = rgb;
        const luminance = 0.299 * r + 0.587 * g + 0.114 * b;
        return luminance < 128;
      }
      function hexToRgb(hex) {
        const cleanHex = hex.replace("#", "");
        if (cleanHex.length !== 6) return null;
        const r = parseInt(cleanHex.substring(0, 2), 16);
        const g = parseInt(cleanHex.substring(2, 4), 16);
        const b = parseInt(cleanHex.substring(4, 6), 16);
        return [r, g, b];
      }
    </script>
  </head>
  <body>
    <div id="viewer"></div>
    <div id="prev" class="nav"></div>
    <div id="next" class="nav"></div>
  </body>
</html>
